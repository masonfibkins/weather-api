<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather API</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form class="form-inline">
    <div class="form-group mb-2">
      <label for="staticEmail2" class="sr-only">Search for a City:</label>
      <input type="text" readonly class="form-control-plaintext" id="userInput" value="Search for a City:">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputCity" class="sr-only">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
    <button type="submit" id = "submit" class="btn btn-primary mb-2">Search</button>
  </form>


  <div id="weather">
    <h1 id="name"></h1>
    <h1 id="temp"></h1>
    <h1 id="wind"></h1>
    <h1 id="humid"></h1>
    <h1 id="uv"></h1> 
    <br>
  </div>

  <div id="daily">
    <h1>Daily Weather</h1>
    <h1 id="d-temp"></h1>
    <h1 id="d-wind"></h1>
    <h1 id="d-humid"></h1>
  </div>
    
   <!-- JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </script>
</body>
</html>
