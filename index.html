  <body>
    <header>
      <div class="container-fluid text-center border-bottom">
        <h1>Weather Dashboard App</h1>
      </div>
    </header>
  
    <div class="container-fluid">
      <div class="row">
        <div class="jumbotron jubmotron-fuid">
          <form class="form-group">
            <label for="citySearch">
              <h4>Search for a City:</h4>
            </label>
            <div class="form-inline">
              <input type="text" class="form-control" id="citySearchText">
              <button type="submit" class="btn btn-dark" id="citySearchBtn">
                <i class="fas fa-search"></i></button>
            </div>
          </form>
          <div class="card">
            <ul class="list-group list-group-flush" id="searchHistoryList">
            </ul>
          </div>
        </div>
        <div class="col-md-9" id="searchResults">
          <div class="row weather-conditions">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body" id="currentWeather">
                  <h3 class="card-title">
                    <div id="currentCity"></div>
                    <div id="todaysDate"></div>
                    <img src="" alt="" id="currentWeatherIcon">
                  </h3>
                  <div class="card-text current-weather-conditions">
                    <div id="currentCity"></div>
                    <div id="temp"> </div>
                    <div id="humid"></div>
                    <div id="wind"></div>
                    <div class="border" id="todaysUVIndex"> 
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h3 id="forecastTitle">Weekly Forecast</h3>
            </div>
            <div class="col-md-12" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>

   <!-- JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </script>
</body>
